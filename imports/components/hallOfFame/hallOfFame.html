<template name="hallOfFame">
  <div class="row">
    <div class="col-sm-12">
      <h3>League <small class="text-muted">Hall of Fame</small></h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Pos</th>
            <th scope="col">Manager</th>
            <th scope="col">Total Pts</th>
            <th scope="col">Hall of Fame</th>
            {{#each season in getSeasons}}
            <th scope="col">{{ season }}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each leagueResult in getLeagueResults}}
          <tr>
            <td>{{getPosition(@index)}}</td>
            <td>{{ leagueResult.ManagerName }}</td>
            <td>{{ leagueResult.TotalPoints }}</td>
            <td>{{ leagueResult.HallOfFamePoints }}</td>
            {{#each season in getSeasons}}
            <td>{{{getLeaguePosition season leagueResult.SeasonStandings}}}</td>
            {{/each}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h3>Cup <small class="text-muted">Hall of Fame</small></h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Pos</th>
            <th scope="col">Manager</th>
            {{#each season in getSeasons}}
            <th scope="col">{{ season }}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each cupResult in getCupResults}}
          <tr>
            <td>{{getPosition(@index)}}</td>
            <td>{{ cupResult.ManagerName }}</td>
            {{#each season in getSeasons}}
            <td>{{{getCupPosition season cupResult.SeasonStandings}}}</td>
            {{/each}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
